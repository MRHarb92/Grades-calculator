  <h1>Student Grade Calculation System<h1>
      <hr>
    <h2> student Info</h2>
    <!-- Input for the Student Info -->
    <p class="note"> <ins> Note: </ins> all the fields remarked with " <sup>*</sup> " are obligatory to be entered.</p> 
    <p>Name<sup>*</sup>: <input type="text" id="name" required /></p>
    <p>Student ID <sup>*</sup>: <input type="text" id="ID" required /></p>
    <hr>
    <h2>Grades Details</h2>
        <form id="gradeForm">
    <label for="numClasses">Number of Classes<sup>*</sup>:</label>
    <input type="number" id="numClasses" name="numClasses" min="1" required><br>
    <!-- the place to get the grades -->
    <div id="gradeInputs"></div>
    <!-- the buttom "submit" for starting calculating the grades-->
    <button type="submit">Submit</button>
    <!-- the buttom "reset" for resetting the input -->
    <button type="button" onclick="resetForm()">Reset</button>
      
  </form>
    <hr>
    <!-- place to show the grades results-->
    <div id="results">.</div>
